<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/Css/style.css"> 
    <title>Salamon Cookies</title>
</head>

<body>
    <header>
        <h1>Pet's Salamon Cookies: Sales Data</h1>
        <a href="index.html">Home Page</a>
    </header>

    <main>
        <form action="" id="cookieStand">
        <fieldset>

            <legend>Add a New Store</legend>

            <label for="placeField">Enter the store  place        </label>
            <input type="text" id="placeField" name="placeField" autocomplete="off" placeholder="please enter yout place"  required>
            <br>
            <br>

            <label for="minimumField">Min Custum Per Hour</label>
            <input type="number" id="minimumField" name="minimumField" autocomplete="off" step="1"  placeholder="pease enter the min" required> 

            <br>
            <br>

            <label for="maximumField">Max Custum Per Hour</label>
            <input type="number" id="maximumField" name="maximumField" autocomplete="off" placeholder="please enter the max"  required  >
            <br>
            <br>

            <label for="avarageField">Avg Custum Per Hour</label>
            <input type="number" id="avarageField" name="avarageField" autocomplete="off"  step="0.1" placeholder="please enter the max" required >
            <br>
            <br>


            <input type="submit">

        </fieldset>
        </form>

        <div id="parent">
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
